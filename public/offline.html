<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline â€” TypeSnip</title>
    <meta name="theme-color" content="#0b0b0b" />
    <style>
      :root { color-scheme: dark light; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .wrap { display: grid; place-items: center; min-height: 100dvh; color: #e5e5e5; background: #0b0b0b; }
      .card { max-width: 520px; padding: 24px; background: #111; border: 1px solid #2a2a2a; border-radius: 12px; }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0 0 16px; color: #a3a3a3; }
      a { color: #60a5fa; text-decoration: none; }
      .actions { display: flex; gap: 12px; }
      button { padding: 10px 14px; color: #e5e5e5; cursor: pointer; background: #1f2937; border: 1px solid #374151; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>
          TypeSnip is installed as a PWA. Some assets are cached for offline use,
          but this page wasn't available from cache.
        </p>
        <div class="actions">
          <button onclick="location.reload()">Retry</button>
          <a href="/">Back to home</a>
        </div>
      </div>
    </div>
  </body>
  </html>
